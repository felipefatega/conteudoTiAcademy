<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    main {
        margin: 40px auto;
        width: 50vw;
        height: auto;
        background-color: rgb(255, 255, 255);
        border: 1px solid royalblue;
        padding: 30px;
    }
    table, td, th {
        border: 1px solid black;
        font-size: 2rem;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        border-collapse: collapse;
        padding: 5px;
        margin: 0 auto;
    }
    thead, th {
        background-color: blue;
        color: white;
    }
</style>
<body>
    <main>
        <table>
            <tbody>
                <thead>
                    <th>Nome</th>
                    <th>Disciplina</th>
                    <th>Nota</th>
                </thead>
                <tr>
                    <td>Maria</td>
                    <td>HTML/CSS</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Felipe</td>
                    <td>HTML/CSS</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Ana</td>
                    <td>HTML/CSS</td>
                    <td>9</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
