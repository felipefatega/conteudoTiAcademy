<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>Desafio 2</title>
</head>
<body>
    <header class="flex">
        <h1 class="flex">ME ACHA!</h1>
        <h2 class="flex">ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
    </header>
    <div class="flex">
        <span id="icon" class="material-icons flex">travel_explore</span>
    </div>
    <main class="flex">
        <section id="section" class="flex">
            <form class="flex" method="POST" name="BUSCA DE CEP">
                <label for="cep" class="label">CEP</label>
                <input type="text" required placeholder="Digite o CEP" class="input" name="cep" value="">
                <label for="rua" class="label">Rua</label>
                <input type="text" required placeholder="Digite o nome da rua" class="input" name="rua" value="">
                <label for="bairro" class="label">Bairro</label>
                <input type="text" required placeholder="Digite o bairro" class="input" name="bairro" value="">
                <label for="cidade" class="label">Cidade</label>
                <input type="text" required placeholder="Digite a cidade" class="input" name="cidade" value="">
                <label for="estado" class="label">Estado</label>
                <input type="text" required placeholder="Digite o estado" class="input" name="estado" value="">
                <input type="submit" name="buscar" id="buscar" value="BUSCAR">
            </form>
        </section>
    </main>
</body>
</html>
